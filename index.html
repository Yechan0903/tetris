<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="uft-8" />
    <meta name="viewport" content="width=device-width" />
    <title>tetris</title>
    <link rel="shortcut icon" href="./img/img.png" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <div id="hold-screen">
        <span id="hold">Hold</span>
        <div id="hold-block"></div>
      </div>
      <div id="how-to-play">
        <span>
          <i class="fa-solid fa-arrow-up"></i> :
          <i class="fa-solid fa-rotate-right"></i>
        </span>
        <span> <i class="fa-solid fa-arrow-left"></i> : Move Left </span>
        <span> <i class="fa-solid fa-arrow-right"></i> : Move Right </span>
        <span> <i class="fa-solid fa-arrow-down"></i> : Fast Down </span>
        <span> H : Hold </span>
        <span> Space Bar : Hard Drop</span>
      </div>
    </div>
    <div id="main-screen">
      <div id="game-box"></div>
      <div id="score-box">
        <span id="score-span">SCORE</span>
        <span id="score">0</span>
      </div>
    </div>
    <div id="next-screen">
      <span id="next">Next</span>
      <div id="next-block1" class="next-block"></div>
      <div id="next-block2" class="next-block"></div>
      <div id="next-block3" class="next-block"></div>
      <div id="next-block4" class="next-block"></div>
    </div>
    <script src="js/score.js"></script>
    <script src="js/createnewblock.js"></script>
    <script src="js/holdblock.js"></script>
    <script src="js/moveblock.js"></script>
    <script
      src="https://kit.fontawesome.com/c880a475b2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
